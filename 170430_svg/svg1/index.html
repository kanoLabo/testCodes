<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #circle {
        animation: fadein 2s ease infinite alternate;
    }

    @keyframes fadein {
        0% {
            fill:rgba;
            transform-origin: 50% 50%;
            transform: scale(1);
        }

        100% {
            fill:#ff0000;
            transform: scale(1.5);
        }
    }

</style>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <circle id="circle" cx="256" cy="256" r="128" fill="#0153b8"></circle>
</svg>
</body>
</html>
